<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

  <body>



                
            <script>
                 

                 var n1 = prompt("Enter Your FirstNumber:");
                 var n2 = prompt("Enter Your LastNumber:");


                n1 = parseFloat(n1,10);
                n2 = parseFloat(n2,10);
                

                 var result;

                 result = n1 + n2;
                 document.write(n1 + " + " + n2 + " = " + result + "<br/>");

                 result = n1 - n2;
                 document.write(n1 + " - " + n2 + " = " + result + "<br/>");

                 result = n1 * n2;
                 document.write(n1 + " * " + n2 + " = " + result+ "<br/>");


                 result = n1 / n2;
                 document.write(n1 + " / " + n2 + " = " + result + "<br/>");


                 result = n1 % n2;
                 document.write(n1 + " % " + n2 + " = " + result);



            
            </script>


  </body>
    </html>
